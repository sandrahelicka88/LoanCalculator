<!doctype html>
<html lang="en">
  <head>
    <title>Loan Calculator App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
      #loader-gif, #results{
        display: none
      }
    
    </style>
  </head>
  <body class="bg-secondary">
    <div class="container">
      <div class="row">
            <div class="card card-body text-center mt-5">
              <h1 class="card-header h4 text-secondary mb-3 bg-white">Loan Calculator</h1>
              <form id="loan-form">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-text basic-addon1 bg-success pt-2 pr-2 pl-2"> Â£ </span>
                    <input type="number" class="form-control" id="amount"   
                    placeholder="Loan Amount">
                  </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-text basic-addon1 bg-success pt-2 pr-2 pl-2"> % </span>
                      <input type="number" class="form-control" id="interest" placeholder="Interest">
                    </div>
                  </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="years" placeholder="Years To Repay">
                </div>
                <div class="form-group">
                    <input type="submit" value="Calculate" class="btn btn-success .btn-block">
                </div>
            </form>
            <div id='loader-gif'>
              <img src="img/load.gif">
            </div>
            <div id="results">
              <h5 class="text-secondary">Payment Plan</h5>
              <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text basic-addon1 pr-1 pt-2">Monthly payment</span>
                    <input type="number" class="form-control" id="monthly-payment" disabled >
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text basic-addon1 pr-1 pt-2">Total payment</span>
                    <input type="number" class="form-control" id="total-payment" disabled >
                </div>
              </div>
              <div class="form-group">
                  <div class="input-group">
                      <span class="input-group-text basic-addon1 pr-1 pt-2">Total interest</span>
                      <input type="number" class="form-control" id="total-interest" disabled>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
